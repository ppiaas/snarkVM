[package]
name = "snarkvm-parameters"
version = "0.7.5"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Parameters for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[dependencies.snarkvm-algorithms]
path = "../algorithms"
version = "0.7.5"
default-features = false

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "0.7.5"
default-features = false

[dependencies.aleo-std]
version = "0.1.6"

[dependencies.anyhow]
version = "1"

[dependencies.cfg-if]
version = "1.0"

[target.'cfg(not(target_family = "wasm"))'.dependencies.curl]
version = "0.4.42"
optional = true

[dependencies.hex]
version = "0.4.3"

[dependencies.paste]
version = "1"

[dependencies.serde_json]
version = "1"

[dependencies.thiserror]
version = "1.0"

[dependencies.reqwest]
version = "0.11"
optional = true

[dependencies.wasm-bindgen-futures]
version = "0.4"
optional = true

[dependencies.parking_lot]
version = "0.11"
features = [ "wasm-bindgen" ]
optional = true

[dev-dependencies.snarkvm-curves]
path = "../curves"
default-features = false

[dev-dependencies.snarkvm-dpc]
path = "../dpc"

[dev-dependencies.snarkvm-fields]
path = "../fields"
default-features = false

[dev-dependencies.snarkvm-marlin]
path = "../marlin"
default-features = false

[dev-dependencies.snarkvm-polycommit]
path = "../polycommit"
default-features = false

[dev-dependencies.curl]
version = "0.4.34"

[dev-dependencies.hex]
version = "0.4.3"

[dev-dependencies.rand]
version = "0.8"

[features]
default = [ "remote", "snarkvm-algorithms/default" ]
no_std_out = []
remote = [ "curl" ]
wasm = [ "snarkvm-algorithms/wasm", "reqwest", "wasm-bindgen-futures", "parking_lot" ]

